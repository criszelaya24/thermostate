      <div class="jumbotron" style="background-color: black; color: white; margin-top: 3em;">

          <div class="row">
            <div class="col-md-3" style="background-color: black;">
              <button class="btn btn-danger" id="temperature-up">+</button>
              <button class="btn btn-secondary" id="temperature-down">-</button>
            </div>
          <div class="col-md-6" style="background-color: ;">
            <h3> Power saving mode is <span id="power-saving-status">ON</span></h3>
            <button id="temperature-reset" class="btn btn-primary btn-lg">Reset</button>
          </div>
            <div class="col-md-3" style="background-color: black;">
            <button class="btn btn-success" id="powersaving-on">PSM on</button>
            <button class="btn btn-warning" id="powersaving-off">PSM off</button>
          </div>
          </div>
      </div>
